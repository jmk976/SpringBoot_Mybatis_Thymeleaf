<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/default :: head('Member Join')">
<meta charset="UTF-8">
<title>member join</title>
</head>
<body>

	<!-- header -->
	<div th:replace="/fragments/default :: header"></div>
	<!-- jumbo -->
	 <div th:replace="/fragments/default :: jumbotron"></div>
	<!-- /member/memberJoin -->
	<!-- com....member.MemberController.setJoin -->
	<h1> Member Join Page</h1>
	
	<div class="container">
	
	  <form id="frm" th:object="${memberVO}" th:action="@{./join}" action="./join" method="post" enctype="multipart/form-data">
	   <div class="input-group mb-3 flex-nowrap">
		  <span class="input-group-text" id="addon-wrapping">Username</span>
		  <input type="text" name="username" th:field="*{username}" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
		   <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
		</div>
		<div class="input-group mb-3 flex-nowrap">
		  <span class="input-group-text" id="addon-wrapping">Password</span>
		  <input type="password" name="password1" th:field="*{password1}"  class="form-control" placeholder="Password" aria-label="Username" aria-describedby="addon-wrapping">
		  <p th:if="${#fields.hasErrors('password1')}" th:errors="*{password1}"></p>
		</div>
		<div class="input-group mb-3 flex-nowrap">
		  <span class="input-group-text" id="addon-wrapping">Password</span>
		  <input type="password" name="password" th:field="*{password}" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="addon-wrapping">
		  <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
		  
		</div>
         		<div class="input-group mb-3 flex-nowrap">
		  <span class="input-group-text" id="addon-wrapping">  &nbsp;&nbsp; Name &nbsp; &nbsp; </span>
		  <input type="text" th:field="*{name}" class="form-control" placeholder="Name" aria-label="Username" aria-describedby="addon-wrapping">
		  <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
		 		</div>
		
		<div class="input-group mb-3 flex-nowrap">
		  <span class="input-group-text" id="addon-wrapping">&nbsp;&nbsp;&nbsp;  Email  &nbsp;&nbsp;&nbsp;</span>
		  <input type="text" th:field="*{email}" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="addon-wrapping">
		  <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
		</div>
		
		<div class="input-group mb-3 flex-nowrap">
		  <span class="input-group-text" id="addon-wrapping">&nbsp;&nbsp;&nbsp; Phone &nbsp;&nbsp;</span>
		  <input type="text" id="phone" th:field="*{phone}" class="form-control" placeholder="Phone" aria-label="Username" aria-describedby="addon-wrapping">
		  <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
		</div>
		
		<div class="input-group mb-3">
		  <input type="file" name="avatar" class="form-control" id="inputGroupFile02">
		  <label class="input-group-text" for="inputGroupFile02">Upload</label>
		</div>
		
		 <input type="submit" id="btn" value="Join" class="btn mb-3 btn-dark"> 
		</form>
	</div>
	<!-- footer -->
	  <footer th:replace="/fragments/default :: footer"></footer>
</body>
</html>
