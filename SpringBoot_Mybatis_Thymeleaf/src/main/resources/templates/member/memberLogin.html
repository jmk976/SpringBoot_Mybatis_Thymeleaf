<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/loginHead :: head('Member Login')">

</head>
<body>

	<!-- header -->
	<div th:replace="/fragments/default :: header"></div>
	<!-- jumbo -->
	 <div th:replace="/fragments/default :: jumbotron"></div>
	<!-- /member/memberJoin -->
	<!-- com....member.MemberController.setJoin -->
	<h1> Member Login Page</h1>
	
	<main class="form-signin">
	
	  <form th:action="@{./memberLogin}" method="post">
	    <img class="mb-4" src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
	    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
	
	    <div class="form-floating">
	      <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Username">
	       <label for="floatingInput">Username</label>
	    </div>
	    <div class="form-floating">
	      <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
	      <label for="floatingPassword">Password</label>
	    </div>
	
	    <div class="checkbox mb-3">
	      <label>
	        <input type="checkbox" value="remember-me"> Remember me
	      </label>
	    </div>
	    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
	    <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
	  </form>
	</main>
		
	<!-- footer -->
	  <footer th:replace="/fragments/default :: footer"></footer>
</body>
</html>
