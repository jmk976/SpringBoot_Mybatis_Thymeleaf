<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="/fragments/default :: head('Board Update')">
 
  </head>
  <body>
  <div th:replace="/fragments/default :: header"></div>
  <div th:replace="/fragments/default :: jumbotron"></div>
  <div class="container">
     <div th:fragment="form (act, head)">
		<h2 th:text="${head}">|Board ${act}|</h2>
	<form  id="frm" action="#" th:action="@{${act}}" method="post" enctype="multipart/form-data">
		<input type="hidden" name="num" th:value="${vo.num}">
		<div class="form-group">
	      	<label for="writer"> 작성자: </label>
	      	<input type="text" th:value="${vo.writer}" class="form-control myCheck" id="writer" name="writer">
	    </div>
		
	  	<div class="form-group">
	      	<label for="title"> 제목: </label>
	      	<input type="text" th:value="${vo.title}" class="form-control myCheck" id="title" name="title">
	    </div>
	  
	   	<div class="form-group">
	      	<label for="contents">내용:</label>
	      	<textarea th:text="${vo.contents}" class="form-control myCheck" rows="5" id="contents" name="contents"></textarea>
	    </div>
       	 
       	 <div>
       	 	<input type="file" name="files">
       	    <input type="file" name="files">
       	 </div>
  
     	  <input type="submit" id="btn" th:value="${act}" class="btn btn-dark"> 
	</form>
	
	</div>

  </div>
  
  <footer th:replace="/fragments/default :: footer"></footer>
		 
   
  </body>
</html>
