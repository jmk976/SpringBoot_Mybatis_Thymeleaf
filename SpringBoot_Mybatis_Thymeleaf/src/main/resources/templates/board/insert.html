<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="/fragments/default :: head('Board Insert')">
 
  </head>
  <body>
  <div th:replace="/fragments/default :: header"></div>
  <div th:replace="/fragments/default :: jumbotron"></div>
  <div class="container">
     
		<h2>Board Insert</h2>
	<form id="frm" action="#" th:action="@{./insert}" method="post">
	
	<div class="form-group">
      	<label for="writer"> 작성자: </label>
      	<input type="text" class="form-control myCheck" id="writer" name="writer">
    </div>
	
  	<div class="form-group">
      	<label for="title"> 제목: </label>
      	<input type="text" class="form-control myCheck" id="title" name="title">
    </div>
  
   	<div class="form-group">
      	<label for="contents">내용:</label>
      	<textarea class="form-control myCheck" rows="5" id="contents" name="contents"></textarea>
    </div>
       	 
  
     	  <input type="submit" id="btn" value="WRITE" class="btn btn-dark"> 
	</form>

  </div>
  
  <footer th:replace="/fragments/default :: footer"></footer>
		 
   
  </body>
</html>
